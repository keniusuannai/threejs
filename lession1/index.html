<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lession1</title>
    <style>
        body{
            margin:0;
            overflow: hidden;
        }
    </style>
    <script src="../three.js"></script>
</head>
<body>
<div id="webgl"></div>

<script>

    (function () {
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xEEEEEE);
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.shadowMap.enabled=true;

//        var axes = new THREE.AxisHelper(20);
//        scene.add(axes);

        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
        var planeMaterial = new THREE.MeshLambertMaterial({color:'#ccc'});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow=true;
        plane.rotation.x=-0.5*Math.PI;
        plane.position.x=15;
        plane.position.y=0;
        plane.position.z=0;
        scene.add(plane);

        var cubeGeometry = new THREE.CubeGeometry(4,4,4);
        var cubeMaterial = new THREE.MeshLambertMaterial({color:'#4387ff'});
        var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
        cube.castShadow=true;
        cube.position.x=-4;
        cube.position.y=10;
        cube.position.z=0;
        scene.add(cube);

        var sphereGeometry = new THREE.SphereGeometry(4,20,20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color:'#e76dff'});
        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
        sphere.castShadow=true;
        sphere.position.x=20;
        sphere.position.y=4;
        sphere.position.z=2;
        scene.add(sphere);


        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40,60,-10);
        spotLight.castShadow=true;
        spotLight.shadow.mapSize.width = spotLight.shadow.mapSize.height = 1024*4;

        scene.add(spotLight);

        camera.position.x=-30;
        camera.position.y=40;
        camera.position.z=30;
        camera.lookAt(scene.position);

        document.getElementById('webgl').appendChild(renderer.domElement);
        renderer.render(scene,camera);

    })();

</script>
</body>
</html>
